spring:
  datasource:
      url: jdbc:postgresql://localhost:5432/computador?serverTimezone=UTC
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update